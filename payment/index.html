        <main>
            <!-- Pyament section starts-->
            <section id="payment-section">
                <div class="wrapper">
                    <div class="row">
                        <div class="container d-flex justify-content-center">
                            <div class="col-md-5  col-xl-4 sm-12">
                                <div class="card payment-container row-pay">
                                    <div class="card-header">
                                        <div class="row">
                                            <div class="col-md-12 mt-2">
                                                <span>CREDIT/DEBIT CARD PAYMENT</span>

                                            </div>
                                            <div class="col-md-12 text-end" style="margin-top: -5px;">
                                                <img src="https://img.icons8.com/color/48/000000/mastercard.png" />
                                                <img src="https://img.icons8.com/color/48/000000/visa.png" />
                                                <img src="https://img.icons8.com/color/48/000000/amex.png" />

                                            </div>
                                        </div>
                                    </div>
                                    <div class="payment-container" style="height:flex">

                                        <div class="form-group">
                                            <label for="name" class="control-label">CARD HOLDER NAME</label>
                                            <input type="text" id="name" class="input-lg form-control"
                                                autocomplete="off">
                                        </div>
                                        <div class="form-group mt-3" id="cc-number-wrapper">
                                            <label for="cc-number" class="control-label">CARD NUMBER - 16 DIGITS</label>
                                            <input id="cc-number" class="input-lg form-control cc-number" type="text"
                                                maxlength="16" autocomplete="off">
                                        </div>

                                        <div class="row  mt-4">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="cc-exp" class="control-label">EXPIRATION
                                                        DATE YY/MM</label>
                                                    <input type="text" id="cc-exp" class="input-lg form-control cc-exp"
                                                        autocomplete="cc-exp" placeholder="YY/MM" minlength="5"
                                                        maxlength="5">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="cc-cvc" class="control-label">CVC</label>
                                                    <input type="tel" id="cc-cvc"
                                                        class="input-lg form-control cc-number" autocomplete="off"
                                                        placeholder="000" maxlength="3">
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <p class="message-email">Provide a valid email to recieve your e-tickets</p>
                                            <div class="form-group mt-3">
                                                <label for="email" class="control-label">EMAIL</label>
                                                <input id="email" class="input-lg form-control cc-number" type="email"
                                                    autocomplete="off">
                                            </div>

                                            <div class="btn-align">
                                                <a href="./confirmation/" class="btn mt-4 yellow-btn">MAKE
                                                    PAYMENT
                                                </a>

                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

            </section>
